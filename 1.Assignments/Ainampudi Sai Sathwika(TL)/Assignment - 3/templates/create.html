<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9;">
    <h1 style="color: #333;">Create Task</h1>
    <form method="POST" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <label for="description" style="display: block; margin-bottom: 10px;">Task Description:</label>
        <input type="text" id="description" name="description" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Task</button>
    </form>
    <a href="/" style="display: block; margin-top: 20px; color: #007bff; text-decoration: none;">Back to Task List</a>
</body>
</html>
